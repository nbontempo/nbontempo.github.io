{{ partial "header.html" . }}
<style>
  .post-content a {
    border-bottom: 0px;
  }
</style>
<article class="post post-view">
  <header class="post-header">
    <h1 class="post-title">{{ .Title }}</h1>
  </header>
  <div class="post-content">{{ .Content }}</div>
</article>
{{ partial "footer.html" . }}
